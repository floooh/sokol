name: "Build & Test"

on: [push, pull_request]

jobs:
    windows:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v3
        - name: test_win
          run: |
            cd tests
            test_win.cmd
          shell: cmd
    mac:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v3
        - uses: seanmiddleditch/gha-setup-ninja@master
        - name: test_macos
          run: |
            cd tests
            ./test_macos.sh
    ios:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v3
        - name: test_ios
          run: |
            cd tests
            ./test_ios.sh
    linux:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: seanmiddleditch/gha-setup-ninja@master
        - name: prepare
          run: |
            sudo apt-get update
            sudo apt-get install libgl1-mesa-dev libegl1-mesa-dev mesa-common-dev xorg-dev libasound-dev
        - name: test_linux
          run: |
            cd tests
            ./test_linux.sh
    emscripten:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: seanmiddleditch/gha-setup-ninja@master
        - name: test_emscripten
          run: |
            cd tests
            ./test_emscripten.sh
    android:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: seanmiddleditch/gha-setup-ninja@master
        - uses: actions/setup-java@v1
          with:
            java-version: '8'
        - name: test_android
          run: |
            cd tests
            ./test_android.sh
