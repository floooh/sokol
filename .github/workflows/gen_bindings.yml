name: Generate Bindings
on: workflow_dispatch

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: floooh/sokol-zig
          path: bindgen/sokol-zig
      - uses: actions/checkout@v2
        with:
          repository: floooh/sokol-nim
          path: bindgen/sokol-nim
      - name: generate
        run: |
          cd bindgen
          python3 gen_all.py
      - name: upload-zig-artifact
        uses: actions/upload-artifact@v2
        with:
          name: zig-files
          path: bindgen/sokol-zig/src/sokol
          retention-days: 1
      - name: upload-nim-artifact
        uses: actions/upload-artifact@v2
        with:
          name: nim-files
          path: bindgen/sokol-nim/src/sokol
          retention-days: 1
  test-zig:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: floooh/sokol-zig
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.0
      - uses: actions/download-artifact@v2
        with:
          name: zig-files
          path: src/sokol
      - name: prepare-linux
        if: runner.os == 'Linux'
        run: |
            sudo apt-get update
            sudo apt-get install libglu1-mesa-dev mesa-common-dev xorg-dev libasound-dev
      - name: build
        run: zig build
